<html>
    <head>

       <link rel="stylesheet" href="first.css">
        <title>The Arsenal</title>
        <link rel="stylesheet" href="../binary-code/assets/fontawesome-free-6.0.0-web/css/all.min.css">
    </head>
    <body>
      <div class="header" id="header">
        <nav>
            <ul>
                <li><a href="#" id="models">Model S</a></li>
                <li><a href="#" id="model3">Model 3</a></li>
                <li><a href="#" id="modelx">Model X</a></li>
                <li><a href="#" id="modely">Model Y</a></li>
            </ul>
            <a href="#" class="btn">Reserve Now</a>
        </nav>

        <div class="info">
            <div>
                <h2>1.9 s</h2>
                <p>60 mph</p>                 
            </div>
            <div>
                <h2>200mph</h2>
                <p>top speed</p>                 
            </div>
            <div>
                <h2>396 mi</h2>
                <p>Max Range</p>                 
            </div>
            <div class="line">                
            </div>
            <div>
                <h2 id="model">Model S</h2>
        </div>
   </div>

   
<script>

    var header = document.getElementById("header");
    var ms = document.getElementById("models");
    var m3 = document.getElementById("model3");
    var mx = document.getElementById("modelx");
    var my = document.getElementById("modely");
    var model = document.getElementById("model");   


    ms.onmouseover = function(){
        header.style.backgroundImage = "url(images/image-1.png)"
        model.innerHTML = "Model S";
    }
    m3.onmouseover = function(){
        header.style.backgroundImage = "url(images/image-1.0.jpeg)"
        model.innerHTML = "Model 3";
    }
    mx.onmouseover = function(){
        header.style.backgroundImage = "url(images/image-3.webp)"
        model.innerHTML = "Model X";
    }
    my.onmouseover = function(){
        header.style.backgroundImage = "url(images/image-4.webp)"
        model.innerHTML = "Model Y";
    }

</script>
    </body>
</html>
